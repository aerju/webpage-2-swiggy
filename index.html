<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="icon" type="image/x-icon" href="./images/swiggy.png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        
            <div class="row-1">
                <div class="left">
                    <div class="left-content">
                        <div class="left-head">
                            <img src="./images/logo.png">
                            <div class="btn">
                                <a href=""><button class="btn-login">login</button></a>
                                <a href=""><button class="btn-signup">sign up</button></a>
                                
                            </div>

                        </div>

                        <div class="left-text">
                            <h1>Unexpected guests?</h1>
                            <h4>Order food from favourite restaurants near you.</h4>

                        </div>
                        <div class="search-box">
                            <div class="search">
                                <input type="text" class="search-text" placeholder="Enter your delivery location">
                                <span><button class="btn-locate">Locate Me</button></span>
                              

                            </div>
                            
                            <button class="btn-search" onclick="">FIND FOOD</button>
                        </div>

                        <div class="sub-content">
                            <h5>POPULAR CITIES IN INDIA</h5>
                            <h4><b>Ahmedabad</b> Bangalore <b>Chennai</b> Delhi <b>Gurgaon</b> Hyderabad <b>Kolkata</b>
                                Mumbai <br><b>Pune</b> & more.</h4>
                        </div>
                    </div>
                </div>
                
                <div class="right">

                    <img src="./images/row-1-right.png">
                </div>

            </div>
    </div>
</body>
</html>
